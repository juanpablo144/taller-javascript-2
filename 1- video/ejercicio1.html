<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1</title>
</head>
<body>
    <div style="text-align:center"> 
            <button onclick="playPause()"><img src="img/play.png" width="20"/><br/>Play / Pausar</button>
            <button onclick="volumeDown()"><img src="img/down.png" width="20"/><br/>Bajar Volumen</button>
            <button onclick="volumeUp()"><img src="img/up.png" width="20"/><br/>Subir Volumen</button>
            <br/>
            <video id="video" width="720">
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
            </div> 
            <script> 
            var myVideo = document.getElementById("video"); 
            function playPause() { 
                if (myVideo.paused) 
                    myVideo.play(); 
                else 
                    myVideo.pause(); 
            }
            initial = 1.0;
            function volumeDown(){
                initial = initial - 0.1;
                myVideo.volume = initial;
            }
            function volumeUp(){
                initial = initial + 0.1;
                myVideo.volume = initial;
            }
            </script> 
</body>
</html>
